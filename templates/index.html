<!doctype html>
<html>
<head>
  <title>Resume Guide</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0618;
      color: #eae6f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #1a0f2e;
      padding: 32px;
      max-width: 760px;
      width: 92%;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 8px;
      color:#e2dcf1;
    }

    p {
      font-size: 14px;
      color: #bdb7e3;
      margin-bottom: 22px;
    }

    textarea,
    input[type="file"] {
      width: 100%;
      padding: 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      background: #2a1b45;
      color: #ffffff;
      font-size: 14px;
      outline: none;
    }

    textarea {
      min-height: 140px;
      resize: vertical;
    }

    textarea::placeholder {
      color: #b6b0d4;
    }

    input[type="file"] {
      color: #b6b0d4;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      background: #04020e;
      color: rgb(240, 241, 245);
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover:not(:disabled) {
      background: #4d1d80;
    }

    button:disabled {
      background: #4a4460;
      cursor: not-allowed;
    }

    #status {
      margin-top: 16px;
      font-size: 14px;
      color: #c9c4ff;
      min-height: 18px;
    }
    
  </style>

  <script>
    function analyzeResume() {
      const btn = document.getElementById("analyzeBtn");
      const status = document.getElementById("status");

      btn.disabled = true;
      status.innerText = "üîç Analyzing resume against job description...";
    }
  </script>
</head>

<body>
  <div class="card">
    <h2>Resume Guide</h2>
    <p>Upload your resume and paste the job description to get AI-powered improvement suggestions.</p>

    <form method="post" action="/analyze" enctype="multipart/form-data" onsubmit="analyzeResume()">

      <textarea
        name="job_description"
        placeholder="Paste the job description here..."
        required
      ></textarea>

      <input
        id="input-box"
        type="file"
        name="resume"
        accept="application/pdf"
        required
      />

      <button id="analyzeBtn">Analyze Resume</button>
    </form>

    <div id="status"></div>
  </div>
</body>
</html>
